		<script type="text/javascript">
		(function(){
			var $box = $('.l_shareSwiper');
			var $ball = $('#w_scroll');
			var $prev = $('#prev');
			var $next = $('#next');
			//添加计时器
			var $timer = setTimeout(move,2000);
			var $flag = true;
			var $i = 0;
			var $f = 1;
		//自动轮播函数
		function move(){
			$i+=$f;
			//判断临界点
			if($i == 4){
				$i = 1;
				$ball.css('left',0);
			}else if($i==-1){
				$i = 2;
				$ball.css('left',-735);
			}
			//添加动画效果
			$ball.stop().animate({
				left:-$i*245
			},300,function(){
				clearTimeout($timer); 
				if($flag){
					$timer = setTimeout(move,2000);
				}
			})
		}
		//鼠标滑入/滑出  
		$box.hover(function(){
			clearTimeout($timer);
			$flag = false;
//			$('#prev,#next').show();
		},function(){
			$timer = setTimeout(move,2000);
			$flag = true;
//			$('#prev,#next').hide();
		})

		//左右切换
		$prev.click(function(){
			$f = -1;
			move();
		})
		$next.click(function(){
			$f = 1;
			move();
		})
			})();
		</script>
