        <div class="x_back"><a href="">返回首页</a></div>
        <p>找回密码</p>
        <div class="l_findpassword_wrapper">              
            <div class="l_findpassword_cenA">                
                <input type="text" class="l_phone" placeholder="输入手机号码">
                <em class="l_phone_left"></em>
                <em class="l_phone_right"></em>
            </div>
            <div class="l_findpassword_warn">
              <em></em><span>该手机号码已注册，请登录</span>
            </div>
            <!-- <div class="l_findpassword_cenB">
                <input type="text" class="l_yzm" placeholder="输入验证码">

            </div>  -->
            <div class="l_findpassword_cenB">
                <input type="text" class="l_yzm" placeholder="输入验证码">
                <em class="l_yzm_img"></em>
                <a href="javascript:void(0)" class="l_yzm_con">获取验证码</a>

            <div class="l_findpassword_warn">
              <em></em><span>验证码错误</span>
            </div>
            <div class="l_findpassword_cenC">
                <input type="password" class="l_new_pwd" placeholder="请输入密码">
                <em class="l_new_pwd_img"></em>
            </div> 
            <div class="l_findpassword_warn">
              <em></em><span>密码(6-16位字母、数字)</span>
            </div>                
            <div class="l_findpassword_cenD">
                <input type="password" class="l_new_npwd" placeholder="新密码">
                <em class="l_new_npwd_img"></em>
            </div>             
            <div class="l_findpassword_warn">
              <em></em><span>密码不一致</span>
            </div>                
        </div>

        <div class="y_loginA_cenE find_pwd_save"><a href="" target="_blank">保存</a></div>
