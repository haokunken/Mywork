      <a href=""><img src="images/v3.1_common/y_218.png"><em></em></a>

    <div class="clear"></div>

<div class="l_findpassword_box">
    <div class="l_findpassword_list">
      <!-- 手机注册 -->
      <div class="y_mobile_login">
        <div class="y_mobile_login_top">手机注册</div>
        <!-- mian -->
        <div class="y_findpassword_wrapper">              
            <div class="y_findpassword_cenA">                
                <input type="text" class="y_phone" placeholder="输入手机号码">
                <em class="y_phone_left"></em>
                <em class="y_phone_right"></em>
            </div>
            <div class="y_findpassword_warn">
              <em></em><span>该手机号码已注册，请登录</span>
            </div>
            <div class="y_findpassword_cenC">
                <input type="password" class="y_new_pwd" placeholder="请输入密码">
                <em class="y_new_pwd_img"></em>
            </div> 
            <div class="y_findpassword_warn">
              <em></em><span>密码(6-16位字母、数字)</span>
            </div>                
            <div class="y_findpassword_cenD">
                <input type="password" class="y_confirm_pwd" placeholder="密码(6-16位字母、数字)">
                <em class="y_confirm_pwd_img"></em>
            </div>             
            <div class="y_findpassword_warn">
              <em></em><span>密码不一致</span>
            </div>
            <div class="y_findpassword_cenB">
                <input type="text" class="y_yzm" placeholder="输入验证码">
                <em class="y_yzm_img"></em>
                <a href="javascript:void(0)" class="y_yzm_con">获取验证码</a>
                <div class="clear"></div>           
            </div> 
            <div class="y_findpassword_warn">
              <em></em><span>验证码错误</span>
            </div>
            <div class="y_loginA_cenC">
              <div class="y_loginA_cenCL fl"><label><input name="y_auto_login" type="checkbox"><span>同意用户协议和版权声明</span></label></div>
              <div class="y_loginA_cenCR fr"><a href="">已有账户？登录</a></div>
              <div class="clear"></div>
            </div>
        </div>
        <div class="y_loginA_cenE"><!-- <a href="" target="_blank">注册</a> --><input value="注册" type="submit"></div>
      </div>
    </div>
</div>
